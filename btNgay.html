<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<table>
		<tr>	
			<th><input type="text" id="thang"></th>
			<th><button onclick="convert()">Tính số ngày</button></th>
		</tr>
	</table>
	<h1 id ="ketqua"></h1>
	<script>
		function convert(){
		var nhapso = parseInt(document.getElementById('thang').value);
		switch(nhapso){
			case 1:
			case 3:
			case 5:
			case 7:
			case 8:
			case 10:
			case 12:
				document.getElementById("ketqua").innerHTML ="Có 31 ngày" ;
				break;
			case 4:
			case 6:
			case 9:
			case 11:
				document.getElementById("ketqua").innerHTML ="Có 30 ngày" ;
				break;
			case 2:
				document.getElementById("ketqua").innerHTML ="Có 28 hoặc 29 ngày" ;
				break;
		}

    	
}
	</script>

</body>
</html>
